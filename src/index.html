<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matric Test V1</title>
</head>

<body>
    <link rel="stylesheet" href="./scss/index.scss">
    <div id="wrapper">
        <div id="container"></div>
        <input type="range" min="0" max="100" value="0" id="time" class="timeSlider">

        <div class="matrixEntryContainer">
            <h1 class="matrixEntryHeading">Target Matrix</h1>
            <p class="bracketLeft">[</p>
            <p class="bracketRight">]</p>
            <input type="number" name="0" value="1" id="" class="matrixInput greenText">
            <input type="number" name="2" value="0" id="" class="matrixInput redText">
            <input type="number" name="4" value="0" id="" class="matrixInput grayText">
            <input type="number" name="1" value="0" id="" class="matrixInput greenText">
            <input type="number" name="3" value="1" id="" class="matrixInput redText">
            <input type="number" name="5" value="0" id="" class="matrixInput grayText">
            <input type="number" name="-1" value="0" id="" class="matrixInput disabledText" disabled>
            <input type="number" name="-1" value="0" id="" class="matrixInput disabledText" disabled>
            <input type="number" name="-1" value="1" id="" class="matrixInput disabledText" disabled>
            <input type="button" value="Get" class="getTravo" id="getTravoButton">
            <input type="button" value="Set" class="setTravo" id="setTravoButton">

        </div>

        <div class="addButtonContainer">
            <div class="gridelement">
                <!-- <button> -->
                <span id="addCircleButton" class="addCircle"></span>
                <!-- </button> -->
            </div>
            <div class="gridelement">
                <!-- <button> -->
                <span id="addRectButton" class="addRect"></span>
                <!-- </button> -->
            </div>
            <div class="gridelement">
                <!-- <button> -->
                <span id="addTriButton" class="addTri"></span>
                <!-- </button> -->
            </div>
        </div>

    </div>
    <script src="./ts/main.ts" type="module"></script>
</body>

</html>
